    <script>

      var name = "{{name}}"
      var school = "{{school}}"
      console.log(name)
      console.log(school)

      function httpGet(theUrl,key) {
          console.log(theUrl)
          console.log(key)
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
          xmlHttp.setRequestHeader("Authorization", key)
          xmlHttp.send( null );
          return xmlHttp.responseText;
      }

      const key = "jzFVdblnnQQZViX9STcbe5niQqAhpURl"
      const url = 'https://cors-anywhere.herokuapp.com/https://cobalt.qas.im/api/1.0/textbooks/filter?q=author:"' + name.split(' ')[1] + '"'
      const response = httpGet(url, key)

      let content = ""
      for (elem of JSON.parse(response)) {
        console.log(elem)
        content += "<tr>";
        content += "<td>" + elem.id + "</td>" ;
        content += "<td>" + elem.isbn + "</td>" ;
        content += "<td>" + elem.title + "</td>" ;
        content += "<td>" + elem.edition + "</td>" ;
        content += "<td>" + elem.author + "</td>" ;
        content += "<td>" + elem.price + "</td>" ;
        content += "<td><a href = '" + elem.url + "'>Link</a></td>" ;
        content += "</tr>";
        document.getElementById("results-table").innerHTML += content;
      }

    </script>
